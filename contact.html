<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Amazing Events</title>
</head>

<body>
    <div class="d-flex justify-content-between align-items-center">
        <nav class="navbar">
            <div class="container">
                <a class="" href="#">
                    <img src="/amazing-events/logo.png" alt="Logo" width="70" height="70">
                </a>
            </div>
        </nav>
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="upcoming.html">Upcoming Events</a>
            <a class="nav-link" href="past.html">Past Events</a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link" href="stats.html">Stats</a>
        </nav>
    </div>
    <div class="d-flex justify-content-between align-items-center ms-2 me-2 mb-2">
        <a href="past.html" class="btn btn-outline-secondary" tabindex="-1" role="button" aria-disabled="true">
            <i class="bi bi-caret-left-fill"></i>
        </a>
        <h1>Contact Us</h1>
        <a href="stats.html" class="btn btn-outline-secondary" tabindex="-1" role="button" aria-disabled="true">
            <i class="bi bi-caret-right-fill"></i>
        </a>
    </div>
    <div class="m-5">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="mensagger" class="form-label">Mensagge</label>
            <textarea class="form-control" id="mensagger" rows="3"></textarea>
        </div>
        <div class="">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
    </div>


    <div class="d-flex justify-content-between align-items-center ms-3 me-3 mt-3">
        <div>
            <i class="bi bi-instagram fs-1"></i>
            <i class="bi bi-facebook fs-1"></i>
            <i class="bi bi-whatsapp fs-1"></i>
        </div>
        <div>
            <p class="fs-1 fw-bold ms-3">FE04-TN</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
